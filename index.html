<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Area Calculator</title>
</head>
<body>
    <h1>Upload an Image and Set Threshold value</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="threshold">Threshold: <span id="thresholdValue">128</span></label>
        <input type="range" id="threshold" name="threshold" min="0" max="255" value="128" oninput="updateThresholdValue(this.value)">
        <br>
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <input type="submit" value="Upload and Process">
    </form>

    <script>
        function updateThresholdValue(value) {
            document.getElementById('thresholdValue').textContent = value;
        }
    </script>
</body>
</html>
