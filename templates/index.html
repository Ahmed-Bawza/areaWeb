<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing with OpenCV</title>
</head>
<body>
    <h1>Upload an Image and Set Threshold</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
       
        <br>
        <input type="file" name="file" accept="image/*" required>
        <br>
        <label for="threshold">Threshold: <span id="thresholdValue">128</span></label>
        <input type="range" id="threshold" name="threshold" min="0" max="255" value="128" oninput="updateThresholdValue(this.value, '')">
        <b1>
        <input type="submit" value="Upload and Process">
        </b1>
        
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
